	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Monoton|Open+Sans|Oswald" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" type="image/x-icon" href="favicon.png" />
	<meta name="description" content="Azabache LTD: CRN 10517995">

<body>
	<main class="main">
		<header>
			<div class="header-text">
				<img class="header-text-image" src="monologo.svg" />
				<h2 class="subtitle">Where technology meets humanity.
					<span class="cursor">|</span>
				</h2>
			</div>
			<button class="btn" id="contact-link" data-target="#contact">
				<span>Reach out</span>
			</button>
		</header>

		<section id="contact">
			<form name="contact" method="POST" netlify>
				<div class="form-unit">
					<label>Your Name:</label>
					<input type="text" name="name" required>
				</div>
				<div class="form-unit">
					<label>Your Email: </label>
					<input type="email" name="email" required>
				</div>
				<div class="form-unit">
					<label>Inquiry: </label>
					<textarea name="message" required></textarea>
				</div>
				<div class="form-unit">
					<button class="btn" type="submit">Send</button>
				</div>
			</form>
		</section>
	</main>
	<script src="./index.js"></script>
</body>
